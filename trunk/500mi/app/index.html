<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Index</title>
</head>
<body>
<style>
#slide-demo-1 {
    position: relative;
    width: 740px;
    height: 200px;
    overflow: hidden;
}
#slide-demo-1 .ui-switchable-content {
    margin: 0;
    padding: 0;
    list-style: none;
}
#slide-demo-1 .ui-switchable-content .ui-switchable-panel {
    position: relative;
    width: 740px;
    height: 200px;
    overflow: hidden;
}
#slide-demo-1 .ui-switchable-content .ui-switchable-panel img {
    margin-left: -660px;
}
#slide-demo-1 .ui-switchable-nav {
    position: absolute;
    bottom: 10px;
    right: 10px;
    margin: 0;
    padding: 0;
    z-index: 99;
    font-size: 12px;
}
#slide-demo-1 .ui-switchable-nav .ui-switchable-trigger {
    float: left;
    width: 15px;
    height: 15px;
    line-height: 17px;
    margin-left: 5px;
    background-color: #FFF;
    opacity: .5;
    filter: alpha(opacity=50);
    text-align: center;
    color: black;
    cursor: pointer;
    list-style: none;
}
#slide-demo-1 .ui-switchable-nav .ui-switchable-active {
    color: #FFF;
    background-color: #e96c3e;
    opacity: 1;
    filter: alpha(opacity=100);
}
</style>


<div id="slide-demo-1" class="slide-demo">
    <ul class="ui-switchable-content" data-role="content">
        <li class="ui-switchable-panel"><a href="#"><img src="http://aralejs.org/switchable/examples/assets/slide_1.jpg" /></a></li>
        <li class="hidden ui-switchable-panel"><a href="#"><img src="http://aralejs.org/switchable/examples/assets/slide_2.jpg" /></a></li>
        <li class="hidden ui-switchable-panel"><a href="#"><img src="http://aralejs.org/switchable/examples/assets/slide_3.jpg" /></a></li>
    </ul>
</div>


<script src="../sea-modules/seajs/seajs/2.1.1/sea.js"></script>
<script>
seajs.config({
	base: "../sea-modules/",
	alias: {
		"$": "jquery/jquery/1.10.1/jquery.js",
		"slide": "arale/switchable/1.0.1/slide"
	}
});
  
seajs.use("500mi/index/1.0.0/main");

</script>

</body>
</html>
